
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üçπ Getr√§nke</title>
  <style>
    body {
      font-family: "Gill Sans MT", "Gill Sans", "Gill Sans MS", sans-serif;
      background: linear-gradient(135deg, #ec008c, #6a1b9a);
      color: white;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 1rem;
    }
    a {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: inline-block;
      text-decoration: none;
    }
    a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1>üçπ Getr√§nke</h1>
  <ul id="pdf-list"></ul>
  <script>
    fetch("https://api.github.com/repos/MoxyBochum/MoxyBochumFandB/contents/docs/getraenke")
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById("pdf-list");
        files.forEach(function(file) {
          if (file.name.endsWith(".pdf")) {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `docs/getraenke/` + file.name;
            a.target = "_blank";
            a.textContent = file.name;
            li.appendChild(a);
            list.appendChild(li);
          }
        });
      });
  </script>
</body>
</html>
