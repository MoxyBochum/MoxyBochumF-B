
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MoxyBochum F&B</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Gill+Sans+MT&display=swap');
  body {
    font-family: 'Gill Sans MT', 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
    background: linear-gradient(135deg, #9b59b6, #e91e63);
    color: white;
    margin: 0; padding: 0;
  }
  header {
    padding: 20px;
    text-align: center;
    font-size: 2em;

    background: rgba(0,0,0,0.3);
  }
  main {
    padding: 20px;
  }
  a {
    color: #ff80ab;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  .pdf-list {
    margin-top: 20px;

</style>
</head>
<body>
<header>MoxyBochum F&B</header>
<main>
  <h2>Speise- und Getr채nkekarten (PDF)</h2>
  <div class="pdf-list" id="pdfList">
    <!-- PDF-Links werden hier eingef체gt -->
  </div>
  <div class="instagram">

<script>
// PDFs automatisch laden aus /docs (Liste statisch, da GitHub Pages kann kein serverseitiges Skript)
// Manuell musst du hier die PDFs erg채nzen oder GitHub Actions einrichten, wenn dynamisch

const pdfs = [
  "docs/sample-menu.pdf"
  // F체ge hier weitere PDF-Dateien hinzu
];

const pdfList = document.getElementById('pdfList');
pdfs.forEach(pdf => {
  const link = document.createElement('a');
  link.href = pdf;
  link.textContent = pdf.split('/').pop();
  link.target = '_blank';
  pdfList.appendChild(link);
  pdfList.appendChild(document.createElement('br'));
});
</script>
</body>
